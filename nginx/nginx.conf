server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ppmc.club www.ppmc.club;

        # --- SSL 证书和安全增强配置 ---
        ssl_certificate         /etc/nginx/ssl/ppmc.club_bundle.crt;
        ssl_certificate_key     /etc/nginx/ssl/ppmc.club.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # =====================================================================
        # --- 静态资源 & 单页应用 (SPA) 服务 ---
        # =====================================================================

        # [修改] 1. 优先处理地图图片的静态文件请求
        # 此 location 块必须放在 `/webchat-vue/` 块的前面
        location /webchat-vue/map-images/ {
            # [修改] 2. `alias` 指令修正为指向目录
            alias /home/container/springboot/8080/uploads/map-images/;

            expires 30d;
            add_header Cache-Control "public";
            sendfile on;
            autoindex off;
        }

        # [修改] 3. 为 /webchat-vue/ 创建独立的 location 块
        # 用于正确处理 Vue 应用的静态资源和前端路由
        location /webchat-vue/ {
            # 请确认您的 Vue 项目构建后的 `dist` 目录的 **父目录**
            # 例如, 如果项目在 /var/www/webchat-vue/dist, root 应是 /var/www/webchat-vue
            # 这里根据您之前的配置，假设它在 /usr/share/nginx/html/webchat-vue
            root /usr/share/nginx/html;
            try_files $uri $uri/ /webchat-vue/index.html;
        }

        # [修改] 4. 为 /szyibang/ 创建独立的 location 块
        # 用于正确处理 Vue 应用的静态资源和前端路由
        location /szyibang/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /szyibang/index.html;
        }


        # =====================================================================
        # --- 反向代理服务 ---
        # =====================================================================

        # 代理到后端服务 /demo/
        location /demo/ {
            proxy_pass http://127.0.0.1:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 代理到后端服务 /workflow/
        location /workflow/ {
            proxy_pass http://127.0.0.1:8083/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 代理到后端服务 /webrtc/
        location /webrtc/ {
            proxy_pass http://127.0.0.1:8084/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 代理到后端服务 /idea/
        location /idea/ {
            proxy_pass http://127.0.0.1:8082/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 代理到后端服务 /webchat/ (您的 Spring Boot 应用)
        location /h2-console/ {
            proxy_pass http://127.0.0.1:8080/h2-console/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 代理到后端服务 /webchat/ (您的 Spring Boot 应用)
        location /webchat/ {
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # =====================================================================
        # --- 错误页面处理 ---
        # =====================================================================
        error_page 404 /404.html;
        location = /404.html {
           root   /usr/share/nginx/html/;
           internal;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
           root   /usr/share/nginx/html/;
           internal;
        }
    }

}

