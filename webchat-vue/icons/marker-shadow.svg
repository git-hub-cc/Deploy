<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 41" width="41" height="41">
    <!--
      This SVG recreates the default Leaflet marker shadow.
      - It uses a radial gradient to create a soft, fading shadow effect.
      - The ellipse is shaped to mimic the perspective of the shadow cast by the pin.
    -->
    <defs>
        <radialGradient id="shadowGradient">
            <stop offset="30%" stop-color="#000000" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>
    </defs>
    <ellipse
            cx="20.5"
            cy="20.5"
            rx="15"
            ry="7.5"
            fill="url(#shadowGradient)"
    />
</svg>