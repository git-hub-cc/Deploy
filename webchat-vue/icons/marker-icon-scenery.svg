            stroke-width="1.5"
            d="M12.5,0 C5.6,0,0,5.6,0,12.5 C0,20.4,12.5,41,12.5,41 S25,20.4,25,12.5 C25,5.6,19.4,0,12.5,0z"
    />
    <circle cx="12.5" cy="12.5" r="4" fill="white"/>
</svg>